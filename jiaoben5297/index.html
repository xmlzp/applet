<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css" />

	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$("#gallery_output img").not(":first").hide();
	
		$("#gallery a").click(function() {
			$("#gallery a").removeClass('on');
			$(this).addClass("on");
			if ( $("#" + this.rel).is(":hidden") ) {
				$("#gallery_output img").slideUp();
				$("#" + this.rel).slideDown();
			}
		});
	});
	
	</script>
	
	</head>
	<body>
	<div id="contTEN">
		<div id="gallery">
			<div id="gallery_nav">
				<a class="on" rel="img1" href="javascript:;"><img class="radiu" src="img/iphone_1.jpg" /></a>
				<a rel="img2" href="javascript:;"><img class="radiu" src="img/iphone_2.jpg" /></a>
				<a rel="img3" href="javascript:;"><img class="radiu" src="img/iphone_3.jpg" /></a>
			</div>
			
			<div id="gallery_output">
				<img id="img1" src="img/iphone_1b.jpg" />
				<img id="img2" src="img/iphone_2b.jpg" />
				<img id="img3" src="img/iphone_3b.jpg" />
			</div>
			<div class="clear"></div>
		</div>
		
	</div>
	</div>
	</body>
</html>
